<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | METAFETCH</title>
    <link rel="icon" type="image/svg" href="../assets/logo.svg">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>
        <nav class="form-nav">
            <a href="../">
                <img src="../assets/logo.svg" alt="metafetch's logo">
            </a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form id="login-form">
                <div>
                    <a href="./signup.html">Register</a>
                    <a href="./login.html" class="active-form">Login</a>
                </div>
                <div>
                    <div>
                        <input name="email" id="email" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input name="password" id="password" type="password" placeholder="Password" required>
                        <button type="button" id="show-password">
                            <img src="../assets/icons/eye-solid.svg" alt="">
                        </button>
                    </div>
                    <span>
                        <a href="#">Forgot Password? Click to reset password</a>
                    </span>
                </div>
                <button id="login-btn">Login</button>
            </form>
            <div>
                <img class="form-full-logo" src="../assets/logo-full.svg" alt="metafetch's logo">
                <h1>
                    Having an intricate knowledge about your file is vital in terms of privacy...
                </h1>
            </div>
        </section>
    </main>
    <aside>
        <section id="loader-cont">
            <div id="loader" class="loading">
                <img id="stat-icon" img="" alt="">
            </div>
            <h2 id="load-stat-msg">logging into your account...</h2>
            <div id="btns">
                <button type="button" id="btn-1">Go back</button>
            </div>
        </section>
    </aside>
    <script src="../scripts/login.js"></script>
</body>
</html>
