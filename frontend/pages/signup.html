<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAFETCH | Register</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>
        <nav class="form-nav">
            <div>
                <button>
                    <img class="menu-icon" src="../assets/icons/menu.svg" alt="">
                </button>
                <div class="dropdown-list">

                </div>
            </div>
            <a href="../">
                <img src="../assets/logo.svg" alt="metafetch's logo">
            </a>
            <img src="../assets/icons/profile.svg" alt="profile">
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form id="registeration-form">
                <div>
                    <a href="./signup.html" class="active-form">Register</a>
                    <a href="./login.html">Login</a>
                </div>
                <div>
                    <div>
                        <input name="email" id="email" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input name="username" id="username" type="text" placeholder="Username" required>
                    </div>
                    <div>
                        <input name="password" id="password" type="password" placeholder="Password" required>
                    </div>
                    <div>
                        <input name="cpassword" id="cpassword" type="password" placeholder="Confirm Password" required>
                    </div>
                    <span>
                        By creating an account shows you agree with our <strong>Terms of use.</strong>
                    </span>
                </div>
                <button id="submit-register-form">Register</button>
            </form>
            <div>
                <img class="form-full-logo" src="../assets/logo-full.svg" alt="metafetch's logo">
                <h1>
                    Join the world of  seamless metadata fetching process...
                </h1>
            </div>
        </section>
    </main>
    <script src="../scripts/signup.js"></script>
</body>
</html>
