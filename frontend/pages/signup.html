<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | METAFETCH</title>
    <link rel="icon" type="image/svg" href="../assets/logo.svg">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>
        <nav class="form-nav">
            <a href="../">
                <img src="../assets/logo.svg" alt="metafetch's logo">
            </a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form id="registeration-form">
                <div>
                    <a href="./signup.html" class="active-form">Register</a>
                    <a href="./login.html">Login</a>
                </div>
                <div>
                    <div>
                        <input name="email" id="email" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input name="username" id="username" type="text" placeholder="Username" required>
                    </div>
                    <div>
                        <input name="password" id="password" type="password" placeholder="Password" required>
                    </div>
                    <div>
                        <input name="cpassword" id="cpassword" type="password" placeholder="Confirm Password" required>
                    </div>
                    <span>
                        By creating an account shows you agree with our <strong>Terms of use.</strong>
                    </span>
                </div>
                <button id="submit-register-form">Register</button>
            </form>
            <div>
                <img class="form-full-logo" src="../assets/logo-full.svg" alt="metafetch's logo">
                <h1>
                    Join the world of  seamless metadata fetching process...
                </h1>
            </div>
        </section>
    </main>
    <aside>
        <section id="loader-cont">
            <div id="loader" class="loading">
                <img id="stat-icon" img="" alt="">
            </div>
            <h2 id="load-stat-msg">creating your account...</h2>
            <div id="btns">
                <button type="button" id="btn-1">Go back</button>
                <button type="button" id="btn-2">Go back</button>
            </div>
        </section>
    </aside>
    <script src="../scripts/signup.js"></script>
</body>
</html>
